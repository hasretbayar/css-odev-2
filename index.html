<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">


        <!-- header-start -->

        <header>

            <img src="img/google.jpg" alt="Google!">

        </header>

        <!-- header-end -->


        <!-- content-start -->

        <section>

            <article class="content-search">

                Search the web using Google! <br>

                <input type="text" name="" id="" size="40"> <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">

            </article>

            <article class="content">

                <div class="card-left">

                    Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                        Search</a> <br>

                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> <br> <br>

                </div>

                <div class="card-center">

                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                        Google!</a> <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                        Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                        Logos</a>


                </div>

                <div class="card-right">

                    Get Google! <br> updates monthly: <br>

                    <input type="text" name="" id="" value="your e-mail"> <br>
                    <input type="submit" value="Subscribe">

                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a> 

                </div>
        
            </article> 
                <p>Copyright Â©1998 Google Inc.</p>
            
        </section>
    </div> 

    <!-- content-end -->
    
</body>
